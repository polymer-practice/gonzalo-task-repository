<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>gonzalo-task-repository demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../gonzalo-task-repository.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .page-form {
          display: flex;
          flex-direction: column;
        }

        .page-form input {
          width: 50px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic gonzalo-task-repository demo</h3>
      <demo-snippet>
        <template>
            <gonzalo-task-repository offset="5" limit="7" id="repo"></gonzalo-task-repository>
            <div class="page-form">
              <label for="offset">Offset</label>
              <input id="offset" type="text">
              <label for="limit">Limit</label>
              <input id="limit" type="text">
              <label for="newTask">New Task</label>
              <input id="newTask" type="text">
              <label for="update">Update Id</label>
              <input id="update" type="text">
            </div>
            <script>
              let repo = document.getElementById('repo');
              repo.addEventListener('page-event', event => { console.log(event.detail); });
              let offset = document.getElementById('offset');
              let limit = document.getElementById('limit');
              let newTask = document.getElementById('newTask');
              let update = document.getElementById('update');
              
              offset.addEventListener('blur', (event) => {
                const value = event.target.value;
                repo.offset = Number(value);
              });
              limit.addEventListener('blur', (event) => {
                const value = event.target.value;
                repo.limit = Number(value);
              });

              newTask.addEventListener('blur', (event) => {
                const value = event.target.value;
                repo.newTask = {
                  title: value,
                  canceled: false,
                  done: true
                };
              });

              update.addEventListener('blur', (event) => {
                const task = {
                  id: Number(event.target.value),
                  title: 'Task updated',
                  canceled: true,
                  done: false
                }

                repo.updateTask = task;
              });

             </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
